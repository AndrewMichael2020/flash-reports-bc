# Crimewatch Intel - Police Newsroom Source Configuration
# 
# This file defines all police newsroom sources that the backend monitors.
# Each source entry specifies the agency, jurisdiction, parser to use, and metadata.
#
# Configuration Structure:
# - agency_name: Official name of the police agency
# - jurisdiction: Province/State code (BC, AB, WA, etc.)
# - region_label: Human-readable region for UI filtering
# - source_type: Category (RCMP_NEWSROOM, MUNICIPAL_PD_NEWS, etc.)
# - base_url: Root URL of the newsroom
# - parser_id: Which parser to use (rcmp, wordpress, municipal_list)
# - active: Whether to actively monitor this source

